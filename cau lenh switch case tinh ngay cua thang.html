<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngay thang</title>
</head>
<body>
<p>Nhập vào tháng:</p>
<table>
    <tr>
        <td><input id="month"></td>
        <td><button onclick="calculate()">Tinh số ngày</button></td>
    </tr>
</table>
<div id="result"></div>
<script>
    function calculate() {
        var month = document.getElementById("month").value;
        switch (month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerText= ("Tháng này có 31 ngày");
                break;
            case "2":
                document.getElementById("result").innerText= ("Tháng này có 29 hoặc 28 ngày");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerText= ("Tháng này có 30 ngày");
                break;
        }
    }
</script>
</body>
</html>
